<main>
    <img src="../../../assets/Images/logo_estech.svg" alt="Logo Estech">
    <form (submit)="authenticate()" [formGroup]="form">
        <label>
            <p>Email</p>
            <input type="text" formControlName="email" autocomplete="off">
        </label>
        <label>
            <p>Contraseña</p>
            <input type="password" formControlName="password" autocomplete="off">
        </label>
        <button type="submit">Iniciar sesión</button>
    </form>
</main>
