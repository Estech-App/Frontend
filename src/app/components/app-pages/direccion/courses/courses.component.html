<section>
    <article>
        <h2 class="title">Ciclos</h2>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acrónimo</th>
                        <th>Nº Grupos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses">
                        <td>{{ course.name }}</td>
                        <td>{{ course.acronym }}</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </article>
</section>
<section>
    <article>
        <h2 class="title">Crear/Actualizar Ciclos</h2>
        <div class="content">
            <form (submit)="createNewCourse()" [formGroup]="form">
                <input type="text" formControlName="name" placeholder="Nombre" autocomplete="off" />
                <input type="text" formControlName="acronym" placeholder="Acrónimo" autocomplete="off" />
                <button type="submit">Crear ciclo</button>
            </form>
        </div>
    </article>
</section>
