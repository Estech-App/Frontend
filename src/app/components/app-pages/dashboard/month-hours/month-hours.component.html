<section>
    <article>
        <p class="title">Horas Mensuales de Profesores</p>
        <div class="content">
            <table mat-table [dataSource]="data">

                <!-- Date Column -->
                <ng-container matColumnDef="courses">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{ element }} </td>
                </ng-container>

                <!-- Time Column -->
                <ng-container matColumnDef="groups">
                    <th mat-header-cell *matHeaderCellDef> Horas lectivas </th>
                    <td mat-cell *matCellDef="let element"> {{ element }} </td>
                </ng-container>

                <!-- Checkin Column -->
                <ng-container matColumnDef="modules">
                    <th mat-header-cell *matHeaderCellDef> Horas tutorias </th>
                    <td mat-cell *matCellDef="let element"> {{ element }} </td>
                </ng-container>

                <ng-container matColumnDef="students">
                    <th mat-header-cell *matHeaderCellDef> Horas totales </th>
                    <td mat-cell *matCellDef="let element"> {{ element }}</td>
                </ng-container>

                <ng-container matColumnDef="teachers">
                    <th mat-header-cell *matHeaderCellDef> Horas totales </th>
                    <td mat-cell *matCellDef="let element"> {{ element }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </article>
</section>
