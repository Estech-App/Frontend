<section>
    <article>
        <p class="title">Grupos</p>
        <div class="content">
            <table mat-table [dataSource]="groups">

                <!-- Date Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Time Column -->
                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef> Año </th>
                    <td mat-cell *matCellDef="let element"> {{element.year}}º </td>
                </ng-container>

                <!-- Checkin Column -->
                <ng-container matColumnDef="students">
                    <th mat-header-cell *matHeaderCellDef> Nº Total Personas </th>
                    <td mat-cell *matCellDef="let element"> {{element.users != null ? element.users.length : 0}} </td>
                </ng-container>

                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef> Detalles </th>
                    <td mat-cell *matCellDef="let element"> <button>Detalles</button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </article>
</section>
