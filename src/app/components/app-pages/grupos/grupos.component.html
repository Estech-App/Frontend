<section>
    <article>
        <h2 class="title">Grupos</h2>
        <div class="content">
            <table mat-table [dataSource]="groups">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let group"> {{group.name}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                  <td mat-cell *matCellDef="let group"> {{group.description}} </td>
                </ng-container>

                <!-- Year Column -->
                <ng-container matColumnDef="year">
                  <th mat-header-cell *matHeaderCellDef> A침o </th>
                  <td mat-cell *matCellDef="let group"> {{group.year == 1 ? "Primero" : "Segundo"}} </td>
                </ng-container>

				<!-- Edit Column -->
				<ng-container matColumnDef="edit">
				  <th mat-header-cell *matHeaderCellDef> Editar </th>
				  <td mat-cell *matCellDef="let group"> <button (click)="getGroupById(group.id)">Editar</button> </td>
				</ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </article>
</section>
