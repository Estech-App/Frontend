<main>
  <div class="firstRow">
    <section class="first-section">
      <article>
        <div class="title">
          <div class="inline"><span>Crear / Modificar Grupos</span><span>
              <div class="buttons-group">
                <button mat-raised-button type="submit">Guardar</button>
                <button mat-raised-button type="reset">Borrar</button>
              </div>
            </span></div>
        </div>
        <div class="content">
          <form [formGroup]="form" (submit)="post ? createNewGroup() : updateGroup()">

            <input type="text" name="id" id="id" formControlName="id" hidden>

            <div class="inline">
              <mat-form-field>
                <input matInput placeholder="YY/YY" formControlName="year" required>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Módulos</mat-label>
                <mat-select formControlName="modules" multiple>
                  <mat-option>---Seleccionar---</mat-option>
                  <mat-option *ngFor="let module of modules" [value]="module.id">{{module.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="inline">
              <mat-form-field>
                <mat-label>Cursos</mat-label>
                <mat-select formControlName="courses" multiple>
                  <mat-option>---Seleccionar---</mat-option>
                  <mat-option *ngFor="let course of courses" [value]="course.id">{{course.name}}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-label>Horario</mat-label>
              <mat-radio-group formControlName="schedule" aria-label="Horario">
                <mat-radio-button value="1">Mañana</mat-radio-button>
                <mat-radio-button value="2">Tarde</mat-radio-button>
              </mat-radio-group>
            </div>

          </form>
        </div>
      </article>
    </section>
    <section class="second-section">
      <article>
        <div class="title">Grupos</div>
        <div class="content">
          <table mat-table [dataSource]="groups">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">{{element.year}}</td>
            </ng-container>

            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"><button>></button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row [class.clicked-row]="selectedGroup === row" *matRowDef="let row; columns: displayedColumns;">
            </tr>

          </table>
        </div>
      </article>
    </section>
  </div>
  <div class="secondRow">
    <section>
      <article>
        <div class="title">
          <div class="inline"><span>Horario del grupo</span><span><button>Guardar Horario</button></span></div>
        </div>
        <div class="content">
          <full-calendar [options]="calendarOptions()"></full-calendar>
        </div>
      </article>
    </section>
  </div>
</main>
