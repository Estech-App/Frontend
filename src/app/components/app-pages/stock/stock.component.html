<main>
    <div class="firstRow">
        <section>
            <article>
                <div class="title">Salas</div>
                <div class="content">
                    <mat-table [dataSource]="rooms">
                        <ng-container matColumnDef="room">
                            <th mat-header-cell *matHeaderCellDef>Nombre de la sala</th>
                            <td mat-cell *matCellDef="let element">{{element.name}}</td>
                        </ng-container>

                        <ng-container matColumnDef="group">
                            <th mat-header-cell *matHeaderCellDef> Grupo </th>
                            <td mat-cell *matCellDef="let element">Grupo</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="roomDisplayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: roomDisplayedColumns;">
                        </tr>
                    </mat-table>
                </div>
            </article>
        </section>
        <section>
            <article>
                <div class="title">Crear o Editar stock</div>
                <div class="content">
                    <form [formGroup]="form">
                        <input type="text" name="id" id="id" formControlName="id" hidden>

                        <div class="inline">
                            <mat-form-field>
                                <input matInput placeholder="Nombre del articulo" formControlName="name" required>
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput placeholder="Cantidad" formControlName="quantity" type="number"
                                    required>
                            </mat-form-field>
                        </div>

                        <mat-form-field>
                            <mat-label>Descripción</mat-label>
                            <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
                        </mat-form-field>

                        <div class="buttons-group">
                            <mat-checkbox formControlName="studyRoom">Estudio</mat-checkbox>
                            <mat-checkbox formControlName="mentoringRoom">Tutoria</mat-checkbox>
                        </div>
                        <div class="buttons-group">
                            <button mat-raised-button type="submit">Guardar</button>
                            <button mat-raised-button type="reset">Borrar</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </div>
</main>
